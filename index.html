<!DOCTYPE html>
<html>
    <head>
        <title>My Worldly Travels</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/main.css" >
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous" onerror="loadError()" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" onerror="loadError()" > </script>
        <script src="./js/app.js" onerror="loadError()" ></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="hide-drawer-control" class="drawer-controls" data-bind="click: toggleDrawerControls, css : {'drawer-controls-hide' : !drawerVisible()}">
                <img src="./img/arrow.png" class="drawer-controls-image" id="hide-drawer-control-image" data-bind="css : {'rotateControl' : !drawerVisible()}" />
            </div>
            <nav class="menu open" id="drawer" data-bind="css : {'open': drawerVisible }" >
                <div id="style-selector-control" name="style-selector-control"  class="map-control">
                    <label for="style-selector">Map Style</label>
                    <select id="style-selector" class="selector-control">
                        <option value="default">Default</option>
                        <option value="neon">Neon</option>
                        <option value="night">Night Mode</option>
                    </select>
                </div>
                <div id="country-selector-control" name="country-selector-control"  class="map-control">
                    <label for="country-selector">Country</label>
                    <select id="country-selector" class="selector-control" data-bind="value : countryQuery,valueUpdate : 'change'">
                        <option value="USA">USA</option>
                        <option value="Ireland">Ireland</option>
                        <option value="Jordan">Jordan</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>
                <input id="places-text-search" type="text" placeholder="Enter name of place here." data-bind="value : searchQuery,valueUpdate : 'afterkeydown'" >
                <button id="reset-places" type="button" data-bind="click : resetEntries"> Reset </button>
                <div>
                    <ul id="list-of-places" class="placesList" data-bind="foreach: mapLocations">
                        <li class="autocomplete-item" data-bind="visible : isVisible, click : $parent.hideRemainingEntries"> <span data-bind="text: name"></span> <span data-bind="text: address"></span> </li>
                    </ul>
                </div>
            </nav>
            <main id="map" data-bind="css : {'map-full-screen': !drawerVisible() }" class="map-part-screen" ></main>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgH6ZLz9Pyrq2emfnGeFppvMWgL9KYuVM&libraries=places,geometry,drawing&v=3&callback=initMap" async onerror="loadError()" ></script>
    </body>
</html>
